<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Leaflet.Editable based measure tools</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 600px;
      width: 100%;
    }

    #tooltip {
      display: none;
      opacity: 0.5;
      padding: 10px;
      border: 1px dashed #999;
      font-family: sans-serif;
      font-size: 12px;
      height: 20px;
      line-height: 20px;
      z-index: 1000;
    }
  </style>
  <link rel="stylesheet" href="../vendor/leaflet.editable.measure/leaflet_measure.css" />
  <link rel="stylesheet" href="../vendor//leaflet_1_0_0_rc2/leaflet.css" />
  <script src="../vendor/leaflet_1_0_0_rc2/leaflet-src.js"></script>
  <script src="../vendor/Leaflet.Editable.js"></script>
  <script src="../vendor/html2canvas/html2canvas.js"></script>

  <script src="../vendor/leaflet.editable.measure/leaflet_measure.js"></script>

  <script src="../leaflet_export.js"></script>
</head>

<body>

  <div id='map'></div>

  <button id="measureMarkerBtn" onclick="measure.markerBaseTool.startMeasure({title:'Point'});">Measure Coordinates</button>
  <button id="measureRectangleBtn" onclick="measure.rectangleBaseTool.startMeasure();">Measure rectangle</button>
  <button id="measureCircleBtn" onclick="measure.circleBaseTool.startMeasure();">Measure circle</button>
  <button id="measurePolilineBtn" onclick="measure.polylineBaseTool.startMeasure();">Measure broken line</button>
  <button id="measurePolygonBtn" onclick="measure.polygonBaseTool.startMeasure();">Measure polygon</button>
  <button id="measurePolygonBtn" onclick="exportMap()">Export</button>

  <br>
  <button id="exportBtn" onclick="downloadMap();">Export to image without title</button>
  <button id="exportWithCaptionBtn" onclick="downloadMap('My leaflet map');">Export with caption</button>
  <button id="printBtn" onclick="printMap();">Print without title</button>
  <button id="printWithCaptionBtn" onclick="printMap('My leaflet map');">Print with caption</button>
  <div><b>Supported Image Types:</b>&nbsp;<i><span id='suportedMimeTypes'></span></i></div>
  <script>
    var centerPoint = [40.75889500,-73.98513100];

    // Create leaflet map.
    var baseExportOptions = {
      caption: {
        text: 'Map',
        font: '30px Arial',
        fillStyle: 'black',
        position: [100, 200]
      }
    };
    var map = L.map('map', {
      editable: true,
      printable: true,
      downloadable: true,
    }).setView(centerPoint, 12);

    // Add OSM layer.
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    // Create custom measere tools instances.
    var measure = L.measureBase(map, {});

    var mimeTypes = map.supportedCanvasMimeTypes();
    var mimeArray = [];
    for (var type in mimeTypes) {
      mimeArray.push(mimeTypes[type]);
    }
    document.getElementById('suportedMimeTypes').innerHTML = mimeArray.join(',&nbsp;');

    function exportMap() {
      var exportOptions = {
        container: map._container,
        caption: {
          text: 'Map',
          font: '30px Arial',
          fillStyle: 'black',
          position: [100, 200]
        },
        exclude: ['.leaflet-control-zoom', '.leaflet-control-attribution'],
        format: 'image/jpg'
      };
      var exportedlement = map.export(exportOptions).then(
        result = function (value) {
          var i = 1;
        }
      );
    }

    function afterRender(result) {
      return result;
    }

    function afterExport(result) {
      return result;
    }

    function downloadMap(caption) {
      var downloadOptions = {
        container: map._container,
        caption: {
          text: caption,
          font: '30px Arial',
          fillStyle: 'black',
          position: [100, 200]
        },
        exclude: ['.leaflet-control-zoom', '.leaflet-control-attribution'],
        format: 'image/png',
        fileName: 'Map.png',
        afterRender: afterRender,
        afterExport: afterExport
      };
      var promise = map.downloadExport(downloadOptions);
      var data = promise.then(function (result) {
        return result;
      });
    }

    function printMap(caption) {
      var printOptions = {
        container: map._container,
        exclude: ['.leaflet-control-zoom'],
        format: 'image/png',
        afterRender: afterRender,
        afterExport: afterExport
      };
      printOptions.caption = {
        text: caption,
        font: '30px Arial',
        fillStyle: 'black',
        position: [50, 50]
      };
      var promise = map.printExport(printOptions);
      var data = promise.then(function (result) {
        return result;
      });
    }
  </script>
</body>

</html>
